services:
  db:
    image: mysql:8.0
    container_name: tcc_db_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tcc
      MYSQL_USER: tcc
      MYSQL_PASSWORD: tcc
    ports:
      - "3307:3306"
    volumes:
      - db_data_dev:/var/lib/mysql
    profiles: ["dev"]

  api-dev:
    image: node:18-alpine
    container_name: tcc_api_dev
    working_dir: /app
    command: sh -c "rm -rf dist && npm install --legacy-peer-deps && npm run start:dev"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: tcc
      DB_PASS: tcc
      DB_NAME: tcc
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    profiles: ["dev"]

  web-vue-dev:
    image: node:18-alpine
    container_name: tcc_web_vue_dev
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0 --port 8081"
    volumes:
      - ./frontend-vue:/app
    depends_on:
      - api-dev
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "8081:8081"
    profiles: ["dev-vue"]

  web-react-dev:
    image: node:18-alpine
    container_name: tcc_web_react_dev
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0 --port 8082"
    volumes:
      - ./frontend-react:/app
    depends_on:
      - api-dev
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "8082:8082"
    profiles: ["dev-react"]

volumes:
  db_data_dev:
